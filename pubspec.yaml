name: career_guide
description: "AI-assisted Career Guidance & Job Recommender App"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Utility Packages
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  smooth_page_indicator: ^1.1.0
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.2.2
  http: ^1.1.0
  csv: ^5.0.2
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7

  # Firebase Packages
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # Social Sign-in Packages
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
  sign_in_with_apple: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mongo_dart: ^0.10.0
  flutter_dotenv: ^5.1.0
  path: ^1.8.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
