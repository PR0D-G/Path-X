buildscript {
    ext.kotlin_version = '1.9.22' // Update Kotlin version if needed
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Update AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Add the Google Services plugin dependency if you're using Firebase
        classpath 'com.google.gms:google-services:4.4.0'
    }
}